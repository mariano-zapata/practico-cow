<script>
    var cardNumberInput = document.querySelector('#cardNumber');
    cardNumberInput.addEventListener("keyup", guessingPaymentMethod);

    function getBin(event) {
        if (event) {
            return event.target.value;
        } else {
            return null
        }
    }

    function guessingPaymentMethod(event) {
        //var bin = getBin(event);
        var bin = document.getElementById("cardNumber").value;

        if (event.type == "keyup") {
            if (bin.length >= 6) {
                Mercadopago.getPaymentMethod({
                    "bin": bin
                }, setPaymentMethodInfo);
            }
        } else {
            setTimeout(function () {
                if (bin.length >= 6) {
                    Mercadopago.getPaymentMethod({
                        "bin": bin
                    }, setPaymentMethodInfo);
                }
            }, 100);
        }

        Mercadopago.getInstallments({
            "bin": bin,
            "amount": 5000
        }, setInstallmentInfo);
    };

    function setPaymentMethodInfo(status, response) {
        if (status == 200) {
            var paymentMethod = document.querySelector("#paymentMethodId");
            paymentMethod.setAttribute('name', "paymentMethodId");
            paymentMethod.setAttribute('type', "hidden");
            paymentMethod.setAttribute('value', response[0].id);

            //form.appendChild(paymentMethod);
            document.querySelector("input[name=paymentMethodId]").value = response[0].id;
        }
    };

    function setInstallmentInfo(status, response) {
        if (status == 200) {
            var installments = document.querySelector("#installments");
            for (var i=0; i < response[0].payer_costs.length; i++) {
                var opt = document.createElement("option");
                installments.options[i] = new Option(response[0].payer_costs[i].recommended_message,
                    response[0].payer_costs[i].installments);
            }
        }
    };

    doSubmit = false;
    var form = document.querySelector('#pay');
    form.addEventListener('submit', doPay);
    function doPay(event){
        event.preventDefault();
        if(!doSubmit){
            var $form = document.querySelector('#pay');

            Mercadopago.createToken($form, sdkResponseHandler); // The function "sdkResponseHandler" is defined below

            return false;
        }
    };

    function sdkResponseHandler(status, response) {
        if (status != 200 && status != 201) {
            alert("verify filled data");
        }else{
            var form = document.querySelector('#pay');
            var card = document.createElement('input');
            card.setAttribute('name', 'token');
            card.setAttribute('type', 'hidden');
            card.setAttribute('value', response.id);
            form.appendChild(card);
            doSubmit=true;
            form.submit();
        }
    };
</script>
